<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1f0037" />
      <stop offset="45%" stop-color="#2e0356" />
      <stop offset="100%" stop-color="#12001a" />
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd36b" stop-opacity="1"/>
      <stop offset="40%" stop-color="#ff6bcb" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9b00ff" stop-opacity="0.15"/>
    </radialGradient>
    <linearGradient id="grid" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff66b2" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7a00ff" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      <![CDATA[
        .title { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight:700; font-size:56px; fill: #fff; }
        .subtitle { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:18px; fill: #ffd6ff; }
      ]]>
    </style>
  </defs>

  <!-- Background sky -->
  <rect width="1200" height="360" fill="url(#sky)" />

  <!-- Glowing sun / horizon -->
  <g transform="translate(600,120)">
    <circle r="110" fill="url(#sun)" filter="url(#glow)" />
    <circle r="48" fill="#ffffff" opacity="0.06" />
  </g>

  <!-- Retro grid -->
  <g transform="translate(0,220)">
    <g transform="translate(600,0) scale(1,0.5)">
      <path d="M-1200,120 L1200,120" stroke="url(#grid)" stroke-width="2" opacity="0.9"/>
      <!-- vertical lines creating perspective -->
      <g stroke="url(#grid)" stroke-width="1" opacity="0.9">
        <!-- generate spaced lines -->
        <path d="M0,0 L0,-300" transform="rotate(0) translate(0,300)" />
        <path d="M120,0 L120,-300" transform="translate(0,300) rotate(-10)" />
        <path d="M-120,0 L-120,-300" transform="translate(0,300) rotate(10)" />
        <path d="M240,0 L240,-300" transform="translate(0,300) rotate(-20)" />
        <path d="M-240,0 L-240,-300" transform="translate(0,300) rotate(20)" />
      </g>
    </g>
  </g>

  <!-- Mountains silhouette -->
  <g transform="translate(0,60)">
    <path d="M0,260 L120,180 L200,200 L300,120 L420,190 L520,140 L640,220 L780,120 L920,190 L1080,140 L1200,200 L1200,360 L0,360 Z" fill="#17001a" />
    <path d="M0,260 L120,190 L220,210 L340,140 L480,210 L560,170 L680,230 L820,150 L940,210 L1080,170 L1200,220 L1200,360 L0,360 Z" fill="#2a0037" opacity="0.9"/>
    <path d="M0,260 L140,200 L260,220 L380,170 L520,230 L660,180 L800,240 L940,170 L1100,220 L1200,200 L1200,360 L0,360 Z" fill="#4b006e" opacity="0.7"/>
  </g>

  <!-- Neon title -->
  <g transform="translate(60,60)">
    <text class="title" x="0" y="220" fill="#fff" style="filter: url(#glow); font-size:72px; letter-spacing:2px;">
      JayJaeBarlow
    </text>
    <text class="subtitle" x="0" y="250" fill="#ffc0e6">AI Developer • ML Nerd • Tech Enthusiast</text>
  </g>

  <!-- Subtle stars -->
  <g opacity="0.9">
    <circle cx="80" cy="40" r="1.6" fill="#fff" opacity="0.85" />
    <circle cx="320" cy="26" r="1.2" fill="#fff" opacity="0.7" />
    <circle cx="520" cy="44" r="1.4" fill="#fff" opacity="0.6" />
    <circle cx="840" cy="30" r="1.1" fill="#fff" opacity="0.7" />
    <circle cx="1040" cy="54" r="1.3" fill="#fff" opacity="0.6" />
  </g>

  <!-- Footer neon line -->
  <rect x="0" y="320" width="1200" height="3" fill="#ff66b2" opacity="0.14" />
</svg>
